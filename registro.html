<body style="background-color: aliceblue;">

    <div id="imagen"></div>
    <div id="formulario">
        <h1>Bienvenidos</h1>
        <h2>Registrarse</h2>
        <form action="">

            <fieldset>
                <label for="txtNombre">Nombre</label>
                <input required type="text"id="txtNombre" placeholder="Nombre Completo">
            </fieldset>

            <fieldset>
                <label for="txtDirección">Dirección</label>
                <input required type="text"id="txtDirección" placeholder="Dirección">
            </fieldset>

            <fieldset>
                <label for="txtTeléfono">Teléfono</label>
                <input required type="tel" id="txtPhone" 
                placeholder="Introduce tu Teléfono xxx-xxx-xxxx" 
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </fieldset>

            <fieldset>
                <label for="txtEmail">Email</label>
                <input required type="email"id="txtEmail" placeholder="Introduce tu Email">
                
            </fieldset>

            <fieldset>
                <label for="txtPassword">Password</label>
                <input required type="Password" id="txtPassword" placeholder="Password">
            </fieldset>

            <fieldset>
                <label for="txtPassword">Valida password</label>
                <input required type="Password" id="txtPassword2" placeholder="Password">
            </fieldset>

            <fieldset>
                <button>Registrarse</button>
                <a href="./login.html">login</a>
            
            </fieldset>
        </form>
    </div>
